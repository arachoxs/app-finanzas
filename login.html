<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="login.css">

    <!--Adding font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <h1>¡Bienvenido a DineroZen!</h1>

        <form action="inicio.html">
            <h2>Iniciar sesión</h2>

            <div id="input-container">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            
            
            <button type="submit" >Ingresar</button>
        </form>
    </main>
    <aside>
        <div id="info-container">
            <img src="media/Zen_logo.png"/>
            <h3>Domina tu dinero, vive en calma.</h3>
            <p>Con <strong>DineroZen</strong> administra tus ingresos, controla tus gastos y alcanza tus metas con claridad y equilibrio.</p>
        </div>
    </aside>
</body>
</html>
